<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <section class="container">
    <div class="insta-phone">
      <img src="img/phone.png" alt="celular">
    </div>
    <div class="container-column">
      <div class="container-login">
        <div class="logo">
          <img class="logo" src="img/instagram.png">
        </div>
        <div class="campo-login">

          <input class="input-login" placeholder="Telefone, nome de usuário ou email">
          <input class="input-password" placeholder="Senha">
          <br>
          <button type="submit" value="submit">Entrar</button>
        </div>
        <div class="footer-div">

          <div class="div-campos">
            <div class="div-hr">
            </div>
            <div class="div-ou">
              ou
            </div>
            <div class="div-hr">
            </div>
          </div>
        </div>
        <div class="footer-login">
          <p>Entrar com o Facebook</p>
          <br>
          <p>Esqueceu a senha?</p>
        </div>
      </div>
      <div class="outra-conta">
        Não tem uma conta? Cadastre-se
      </div>
      <div class="apps">
        <p>Obtenha o aplicativo.</p><br>
        <div class="app-img">
          <img src="img/app1.png">
          <img src="img/app2.png">
        </div>
      </div>
    </div>
  </section>

</body>

</html>
